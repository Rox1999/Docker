<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${contact.id} ? 'Edit Contact' : 'Add New Contact'">Add Contact</h1>
        <form th:action="@{/contacts/save}" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" th:field="*{address}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/contacts}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
